<html>
<head>
  <meta charset="UTF-8">

  <body>
  <div class="container">

  <div class="page-wrapper">

  <div class="page-content">

          <div class="content-inner">
            <header>
              <div class= "desktop-nav">

                <a class="button-nav-side" href="components.html">BACK</a>
              </div>
            </header>

              <section class="contact-form grid grid-pad" id="contact-section"> 

              <div class="col-1-1-contact-form">

              

                  <div class="col-1-1-contact-form">
                    <h1>Enroll</h1>
                    <h4>Join Bravo</h4>

                        <div class="dance-type">
                         <p>Dance Type</p>

                          <input type="radio" name="dance-type" value="salsa"><label for="salsa">I want to dance Salsa</label></br>
                          <input type="radio" name="dance-type" value="bachata"><label for="bachata">I want to dance Bachata</label>
                        </div>
                        
                        <div class="days">
                          <p>my available days of the week</p>
                          <input type="checkbox" id="monday" name="days" value="monday"><label for="monday">Monday</label>
                           <input type="checkbox" id="tuesday" name="days" value="tuesday"><label for="tuesday">Tuesday</label>                      
                           <input type="checkbox"  id="wednesday"name="days" value="wednesday"><label for="wednesday">Wednesday</label>
                           <input type="checkbox"  id="thursday"name="days" value="thursday"><label for="thursday">Thursday</label>
                           <input type="checkbox" id="friday" name="days" value="friday"><label for="friday">Friday</label>                      
                           <input type="checkbox" id="saturday" name="days" value="saturday"><label for="saturday">Saturday</label>
                           <input type="checkbox" id="sunday" name="days" value="sunday"><label for="sunday">Sunday</label>
                        </div>   

                        <div class="checkout">
                             <a href="http://paypal.com" target="_blank"><img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/cc-badges-ppmcvdam.png" alt="Buy now with PayPal" /></a>
                             <p>or by credit card:</p>
                        </div>

                            <form method="post" action='#' id="form" class="form">
                            <!-- <label for="form-name">Name:</label> -->
                            <input type="text" name="form-name" id="form-name" class="input" placeholder="First Name">                              
                            <input type="text" name="form-last-name" id="form-last-name" class="input" placeholder="Last Name">
                            <!-- <label for="form-email">Email:</label> -->
                            <input type="text" name="form-email" id="form-email" class="input" placeholder="Email">
                            <input type="text" name="form-phone" id="form-phone" class="input" placeholder="Phone #">



                            <input type="text" name="form-credit-number" id="form-credit-number" class="input" placeholder="Credit Card #">                              
                            <input type="text" name="form-security-number" id="form-security-number" class="input" placeholder="Security #">
                            <!-- <label for="form-email">Email:</label> -->
                            <input type="text" name="form-expiry-date" id="form-expiry-date" class="input" placeholder="Expiry Date MM/YY">

                         </form>


                             <a href="#" class="button-submit form">submit</a>

                    </div>
                  </div>
               </section>
          </div>

    </div>
    </div>
</div>
